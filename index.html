<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GRP Team Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px;
      width: 90%;
      max-width: 400px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-box h2 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .login-box input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #aaa; /* Graue Umrandung */
      border-radius: 10px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      outline: none;
      transition: 0.3s;
    }

    .login-box input::placeholder {
      color: #ddd;
    }

    .login-box input:focus {
      background: rgba(255, 255, 255, 0.25);
      border-color: #888;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #00c9a7;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background: #00b08d;
    }

    .error {
      color: #ff6b6b;
      text-align: center;
      margin-top: 10px;
    }

    .footer {
      text-align: center;
      color: #ccc;
      margin-top: 20px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîí GRP Team Login</h2>
    <input type="text" id="username" placeholder="Benutzername" />
    <input type="password" id="password" placeholder="Passwort" />
    <button onclick="login()">Anmelden</button>
    <div id="errorMsg" class="error"></div>
    <div class="footer">Zugang nur f√ºr autorisierte Mitglieder</div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");

      if (username === "GRPTeamMember" && password === "GRPTeam") {
        window.location.href = "https://melon.ly/join/RERNRL";
      } else {
        errorMsg.textContent = "‚ùå Benutzername oder Passwort ist falsch.";
      }
    }

    document.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        login();
      }
    });
  </script>
</body>
</html>
